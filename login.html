<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="login-container">
      <div class="logo">
        <img
          src="https://th.bing.com/th/id/OIP.8vrST__G8_TvsLBvayhxUAHaHa?rs=1&pid=ImgDetMain"
          alt="logo"
        />
      </div>
      <form class="form-container" action="submit">
        <h1>Login</h1>
        <input type="text" name="username" placeholder="Username" />
        <input type="password" name="password" placeholder="password" />
        <div class="buttons">
          <button class="login-btn" id="login-btn" type="submit">Login</button>
          <button class="signup-btn" id="signup-btn" type="submit">
            Don't Have an Account?
          </button>
        </div>
      </form>
    </div>
  </body>
</html>
